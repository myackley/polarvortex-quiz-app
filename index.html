<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Polar Vortex Quiz</title>

	<link href='http://fonts.googleapis.com/css?family=Cabin:500|Raleway:300' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="css/styles.css">
</head>
<body class="winterbg">
	
	<div class="quiz-container">

		<div class="grid">
			<div class="col_1-3">
				<!-- title, description, source -->
				<h1>Title</h1>
				<p>Description</p>
				<p class="source"><a href="#" target="_blank">Source</a></p>
			</div>
			<div class="col_2-3">
				<!-- quiz area -->
				<div class="quiz-area">
					<!-- question w/ (1/4) -->
					<p class="quiz_question-number"></p>
					<h3>Question</h3>
					
					<!-- answers -->
					<ol class="quiz_question-answers">
						<!-- #! add correct & incorrect classes on submit -->
						<li class="correct"><p>Correct answer<p></li>
						<li class="incorrect"><p>Incorrect answer<p></li>
					</ol>

					<button type="button" id="submitAnswer">Submit</button>

					<!-- thermometer -->
					<img src="#" alt="Answer questions correctly to raise the temperature">
				</div>
			</div>
		</div>

	</div>

	<script src="http://code.jquery.com/jquery-latest.min.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
